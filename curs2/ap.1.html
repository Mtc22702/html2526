<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>Formular</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="">Nume:</label>
      <input type="text" id="nume" name="nume" /><br /><br />
      <label for="">Prenume:</label>
      <input type="text" id="prenume" name="prenume" /><br /><br />
      <label for="">Email:</label>
      <input type="text" id="email" name="email" /><br /><br />
      <label for="">Parola:</label>
      <input type="password" id="pass" name="pass" /><br /><br />
      <label for="poza">Poza:</label>
      <input type="file" id="poza" name="poza" /><br /><br />
      <label for="comentariu">Comentariu:</label><br />
      <textarea name="comentariu" id="comentariu" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Trimite" />
    </form>
  </body>
</html>
