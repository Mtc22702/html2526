<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Liste neordonate</h1>
    <ul>
      <li>Element Lista 1</li>
      <li>
        Element Lista 2
        <ul>
          <li>Element sublista 2.1</li>
          <li>Element sublista 2.2</li>
        </ul>
      </li>
      <li>Element Lista 3</li>
    </ul>
    <h2>Ordonata</h2>
    <ol>
      <li>Element Lista 1</li>
      <li>
        Element Lista 2
        <ol type="a">
          <li>Element sublista 2.1</li>
          <li>Element sublista 2.2</li>
        </ol>
      </li>
      <li>Element Lista 3</li>
    </ol>
  </body>
</html>
